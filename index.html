<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	    <meta name="viewport" content="height=device-height, 
                      width=device-width, initial-scale=1.0, 
                      minimum-scale=1.0, maximum-scale=1.0, 
                      user-scalable=no, target-densitydpi=device-dpi" >
    </head>

    <body style="margin: 0; overflow: hidden;">
        	<div style='width:100%; text-align: center; z-index: 100;display:flex;justify-content: center; margin-top:10px; padding-top: 10px'>
	<button id="increaseSize">+</button>
		<button id="decreaseSize">-</button>
		</div>
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
                <a-image id="mainImage"
                    src="assets/manpri.jpg"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 18.7869805; longitude: 84.0896438;"
                ></a-image>
		<a-image id="mainImage1"
                    src="assets/manpri.jpg"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 18.7870065; longitude: 84.0897135;"
                ></a-image>
		<a-image id="mainImage2"
                    src="assets/green1.jpg"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 18.7870036; longitude: 84.0896542;"
                ></a-image>
		<a-image id="mainImage3"
                    src="assets/red1.jpg"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 18.7871188; longitude: 84.0896663;"
                ></a-image>
		<a-image id="mainImage4"
                    src="assets/green2.jpg"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 18.7868649; longitude: 84.0895580;"
                ></a-image>
            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
            <script>
				$(document).ready(function() {
				var scale=1;
				$("#increaseSize").click(function(){
  scale=scale+1;
  if(scale>0){
  $("#mainImage").attr("scale",scale.toString() + ' ' + scale.toString() + ' ' + scale.toString());
  $("#mainImage1").attr("scale",scale.toString() + ' ' + scale.toString() + ' ' + scale.toString());
  $("#mainImage2").attr("scale",scale.toString() + ' ' + scale.toString() + ' ' + scale.toString());
  $("#mainImage3").attr("scale",scale.toString() + ' ' + scale.toString() + ' ' + scale.toString());
  $("#mainImage4").attr("scale",scale.toString() + ' ' + scale.toString() + ' ' + scale.toString());
  $("#mainImage5").attr("scale",scale.toString() + ' ' + scale.toString() + ' ' + scale.toString());
  $("#mainImage6").attr("scale",scale.toString() + ' ' + scale.toString() + ' ' + scale.toString());
  $("#mainImage7").attr("scale",scale.toString() + ' ' + scale.toString() + ' ' + scale.toString());
  $("#mainImage8").attr("scale",scale.toString() + ' ' + scale.toString() + ' ' + scale.toString());
  $("#mainImage9").attr("scale",scale.toString() + ' ' + scale.toString() + ' ' + scale.toString());
  $("#mainImage10").attr("scale",scale.toString() + ' ' + scale.toString() + ' ' + scale.toString());
  $("#mainImage11").attr("scale",scale.toString() + ' ' + scale.toString() + ' ' + scale.toString());
  $("#mainImage12").attr("scale",scale.toString() + ' ' + scale.toString() + ' ' + scale.toString());
  }
})
$("#decreaseSize").click(function(){
  scale=scale-1;
  if(scale>0){
      $("#mainImage").attr("scale",scale.toString() + ' ' + scale.toString() + ' ' + scale.toString());
  $("#mainImage1").attr("scale",scale.toString() + ' ' + scale.toString() + ' ' + scale.toString());
  $("#mainImage2").attr("scale",scale.toString() + ' ' + scale.toString() + ' ' + scale.toString());
  $("#mainImage3").attr("scale",scale.toString() + ' ' + scale.toString() + ' ' + scale.toString());
  $("#mainImage4").attr("scale",scale.toString() + ' ' + scale.toString() + ' ' + scale.toString());
  $("#mainImage5").attr("scale",scale.toString() + ' ' + scale.toString() + ' ' + scale.toString());
  $("#mainImage6").attr("scale",scale.toString() + ' ' + scale.toString() + ' ' + scale.toString());
  $("#mainImage7").attr("scale",scale.toString() + ' ' + scale.toString() + ' ' + scale.toString());
  $("#mainImage8").attr("scale",scale.toString() + ' ' + scale.toString() + ' ' + scale.toString());
  $("#mainImage9").attr("scale",scale.toString() + ' ' + scale.toString() + ' ' + scale.toString());
  $("#mainImage10").attr("scale",scale.toString() + ' ' + scale.toString() + ' ' + scale.toString());
  $("#mainImage11").attr("scale",scale.toString() + ' ' + scale.toString() + ' ' + scale.toString());
  $("#mainImage12").attr("scale",scale.toString() + ' ' + scale.toString() + ' ' + scale.toString());
  }
})}
);
		</script>
    </body>
</html>
